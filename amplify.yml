version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - appRoot: backend
    backend:
      phases:
        preBuild:
          commands:
            - npm ci
            - npm run build    # compiles TS -> dist
        build:
          commands:
            - docker build -t jobsplus-backend .
  - appRoot: .
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: Cache-Control
            value: max-age=0
    redirects:
      # API requests go to backend
      - source: /api/<*>
        target: /api/<*>
        status: 200
        condition: null
      # All other routes go to React frontend
      - source: </*>
        target: /index.html
        status: 200
        condition: null
