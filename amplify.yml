version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm ci
            - npm run build
            - cp -r public/dhtmlx-grid/gridpack.js public/dhtmlx-grid/gridpack.css ./build/
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
